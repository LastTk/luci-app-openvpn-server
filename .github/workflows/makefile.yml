name: Build OpenWrt IPK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  OPENWRT_VERSION: "24.10.1"
  TARGET: "x86/64"
  SDK_DIR: "openwrt-sdk-24.10.1-x86-64_gcc-13.3.0_musl.Linux-x86_64"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libncurses-dev \
            zlib1g-dev \
            gawk \
            git \
            wget \
            unzip \
            file \
            python3 \
            python3-pyelftools \
            rsync

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET}/openwrt-sdk-${OPENWRT_VERSION}-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.xz
          tar -xJf openwrt-sdk-${OPENWRT_VERSION}-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.xz

      - name: Prepare SDK feeds
        working-directory: ${{ env.SDK_DIR }}
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package into SDK
        run: |
          cp -r . "${SDK_DIR}/package/luci-app-openvpn-server"

      - name: Configure build
        working-directory: ${{ env.SDK_DIR }}
        run: |
          echo "CONFIG_PACKAGE_luci-app-openvpn-server=y" > .config
          make defconfig

      - name: Compile package
        working-directory: ${{ env.SDK_DIR }}
        run: |
          make package/luci-app-openvpn-server/compile V=s

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4   # âœ… NOT deprecated
        with:
          name: luci-app-openvpn-server-ipk
          path: |
            ${{ env.SDK_DIR }}/bin/packages/**/luci-app-openvpn-server*.ipk
